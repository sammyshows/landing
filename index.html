<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner" style="background-image: linear-gradient( rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4) ), url(https://images.unsplash.com/photo-1548741465-8b453e363e48?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1934&q=80)">
    <div class="container">
      <h1>Sam's reinventing the wheel!</h1>
      <p>We're taking something that's not a wheel and making it a wheel!</p>
      <a href="#" class="btn-medium">Try it now</a>
    </div>
  </div>
  <!-- code a "How it works" section -->
  <div class="container">
    <h2>How the magic happens...</h2>
    <div class="cards">
      <div class="card-step-one">
        <img src="https://d1nhio0ox7pgb.cloudfront.net/_img/o_collection_png/green_dark_grey/256x256/plain/shape_square.png" alt="a cube">
        <div>
          <p>Take a shape that is <strong>not</strong> a circle</p>
        </div>
      </div>
      <img class="arrow" src="https://www.vippng.com/png/full/3-35646_arrow-pointing-right-png-right-arrow-png.png" alt="right facing arrow">
      <div class="card-step-two">
        <img src="https://images.vexels.com/media/users/3/155444/isolated/preview/b36befee131631a3a3524f98ad1a824c-two-arrows-circle-by-vexels.png" alt="a circle">
        <div>
          <p>Round the edges</p>
        </div>
      </div>
      <img class="arrow" src="https://www.vippng.com/png/full/3-35646_arrow-pointing-right-png-right-arrow-png.png" alt="right facing arrow">
      <div class="card-step-two">
        <img src="https://pictures.ssg-service.com/251/2517780001_173173_png_zoom_9.jpg" alt="a cube">
        <div>
          <p><em>Wheelify</em> the circle</p>
        </div>
      </div>
    </div>
  </div>
